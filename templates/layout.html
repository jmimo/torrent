<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Personal Torrent management">
    <meta name="author" content="Michael Mimo Moratti">
    <title>Torrent</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='template.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='fontawesome/css/font-awesome.css') }}" rel="stylesheet">
  </head>

  <body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Torrent</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      {% if navloc == 'home' %}<li class="active">{% else %}<li>{% endif %}<a href="/">Home</a></li>
      {% if navloc == 'tracker' %}<li class="active">{% else %}<li>{% endif %}<a href="/tracker">Tracker</a></li>
    </ul>
    <form class="navbar-form navbar-right" role="search" action="/search" method="post">
      <div class="form-group">
        <input type="text" name="search.value" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-search"/>
      </button>
    </form>
  </div><!-- /.navbar-collapse -->
</nav>

      <div class="starter-template">
	{% block content %}{% endblock %}
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
  </body>
</html>
